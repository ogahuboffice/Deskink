<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ogahuboffice - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-white to-blue-200 font-sans">

  <div class="w-full max-w-md bg-white shadow-2xl rounded-3xl p-8 border border-blue-200">
    <div class="text-center mb-8">
      <img src="https://img.icons8.com/color/96/000000/user-credentials.png" alt="Logo" class="mx-auto w-20 h-20">
      <h2 class="text-3xl font-extrabold text-blue-600 mt-2">Welcome Back</h2>
      <p class="text-gray-500 mt-1 text-sm">Sign in to your Ogahuboffice account</p>
    </div>

    <form id="loginForm" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email Address</label>
        <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 bg-gray-50 focus-within:border-blue-400">
          <i class="fas fa-envelope text-blue-500 mr-2"></i>
          <input type="email" id="loginEmail" placeholder="Enter your email"
                 class="w-full bg-transparent outline-none text-gray-700" required>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 bg-gray-50 focus-within:border-blue-400">
          <i class="fas fa-lock text-blue-500 mr-2"></i>
          <input type="password" id="loginPassword" placeholder="Enter your password"
                 class="w-full bg-transparent outline-none text-gray-700" required>
        </div>
      </div>

      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg shadow-lg transition duration-300">
        Sign In
      </button>
    </form>

    <p class="text-center text-gray-600 mt-6 text-sm">
      Don't have an account?
      <a href="/signup" class="text-blue-600 font-semibold hover:underline">Sign up</a>
    </p>

    <!-- Demo Credentials -->
    <div class="mt-6 p-4 bg-yellow-50 rounded-lg">
      <h3 class="font-semibold text-yellow-800 mb-2">Demo Credentials:</h3>
      <p class="text-sm text-yellow-700">Admin: admin@ogahuboffice.com / password123</p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          localStorage.setItem('token', result.token);
          localStorage.setItem('user', JSON.stringify(result.user));
          
          if (result.user.role === 'admin') {
            window.location.href = '/';
          } else {
            alert('Welcome! Regular user dashboard coming soon.');
          }
        } else {
          alert('Error: ' + result.error);
        }
      } catch (error) {
        alert('Login failed. Please try again.');
      }
    });
  </script>
</body>
</html>
